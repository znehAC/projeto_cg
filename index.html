<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div style="display: flexbox; flex-direction: column;">

        <div style="height: 10%; width: 100%; display: flex; flex-direction: row; align-items: center;">
    
            <input type="file" id="inputfile" style="margin-left: 10px; margin-right: 5px;">
            <button id="example-button" onclick="load_example()" style="width:fit-content; height: fit-content; margin-left: 10px; margin-right: 10px;">Carregar Preview</button>
            <!-- <button id="list-button" onclick="toggle_list()" style="display: none;" >Carregar lista</button> -->
            <button id="undeformed-button" onclick="toggle_undeformed()" style="display: none; width:fit-content; height: fit-content;margin-left: 10px; margin-right: 10px;" >Remover mesha</button>
            <button id="deformed-button" onclick="toggle_deformed()" style="display: none; width:fit-content; height: fit-content;margin-left: 10px; margin-right: 10px;" >Remover mesha deformada</button>
            <button id="results-button" onclick="toggle_results()" style="display: none; width:fit-content; height: fit-content;margin-left: 10px; margin-right: 10px;" >Remover resultados</button>
            <!-- Change the `data-field` of buttons and `name` of input field's for multiple plus minus buttons-->
            
            
            
            
            <div class="input-group" style="margin-left: 10px; margin-right: 5px;">
                <label for="quantity-field" style="text-align: center;">Escala</label>
                <input type="button" value="-" class="button-minus" data-field="quantity">
                <input type="number" step="1" max="" value="1" name="quantity" class="quantity-field">
                <input type="button" value="+" class="button-plus" data-field="quantity">
            </div>

            <button id="apply-button" onclick="apply_scale()" style="width:fit-content; height: fit-content;">Aplicar</button>



        </div>
        

        <div style="display: flex; background-color: lightgray; padding: 10px; height: 90%;">
            <div class="container">
                <canvas id="webgl-canvas" style="width: 90%; height: 100%; background-color: white;" ></canvas>
                <!-- <canvas id="text" style="width: 90%; height: 100%;" ></canvas> -->
            </div>

            <div id="list-block" style="height: 100%; margin: 10px; background-color: lightblue; width: 10%; padding-left: 10px; display: flex; flex-direction: column;" >
                <h3 style="margin: 3px;">Listas</h1>
            </div>
        </div>




    </div>


    <script type="vertex" id="vs">
        #version 300 es

        in vec4 position;
        in vec4 color;
        flat out vec4 vColor;
        uniform mat4 mvpMatrix;

        void main() {
            vColor = color;
            gl_Position =  mvpMatrix*position;
        }
    </script>

    <script type="fragment" id="fs">
        #version 300 es
        precision highp float;

        flat in vec4 vColor;
        out vec4 fragColor;

        void main() {
            fragColor =  vColor;
        }
    </script>

    <script id="text-vertex-shader" type="vertex">
        #version 300 es
        in vec4 position;
        in vec4 color;
        in vec2 texCoord;

        out vec4 vColor;
        out vec2 ftexCoord;

        uniform mat4 mvpMatrix;
        uniform vec4 centerPoint;

        void main() {
            vColor = color;

            ftexCoord = texCoord;   

            vec4 centerPos = mvpMatrix * centerPoint;   

            gl_Position = centerPos + position;
        }
    </script>

    <script id="text-fragment-shader" type="fragment">
        #version 300 es
        precision highp float;
    
        in vec2 ftexCoord;
        in vec4 vColor;

        out vec4 fragColor;
    
        uniform sampler2D textureMap;
    
        void main() {
            vec4 tex1 = texture(textureMap, ftexCoord);

            fragColor = tex1 + vec4(1.0, 0.0, 0.0, 0.0);
        }
    </script>




    <script type="text/javascript" src="Common/MV.js"></script>
    <script type="text/javascript" src="Common/initShaders.js"></script>
    
    <script type="text/javascript" src="index.js"></script> 
    
    
</body>
</html>
