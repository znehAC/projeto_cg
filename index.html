    <script type="vertex" id="vs">
        #version 300 es

        in vec4 position;
        in vec4 color;
        flat out vec4 vColor;
        uniform mat4 mvpMatrix;

        void main() {
            vColor = color;
            gl_Position = mvpMatrix*position ;
        }
    </script>

    <script type="fragment" id="fs">
        #version 300 es
        precision highp float;

        flat in vec4 vColor;
        out vec4 fragColor;

        void main() {
            fragColor =  vColor;
        }
    </script>

    <script type="text/javascript" src="Common/MV.js"></script>
